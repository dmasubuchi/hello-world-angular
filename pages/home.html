<div class="row">
    <h3>Structures</h3>
    <hr>
    <div class="row">
        <div class="col-xs-4" ng-repeat="family in structures">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{family.name}}</h3>
                </div>
                <div class="list-group">
                    <a ng-repeat="item in family.structures" href="#/algebra/{{item.key}}" class="list-group-item">
                        {{item.name}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
